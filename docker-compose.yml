version: '3.8'

services:
  fastapi-secure:
    build:
      context: .
      dockerfile: Dockerfile.secure
    container_name: fastapi-url-intel-secure
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    user: "1000:1000"  # Use non-root user
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - fastapi-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fastapi-network:
    driver: bridge
